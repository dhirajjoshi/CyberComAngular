<div class="container">
    <div class="row">
        <form action="" method="post" id="stdForm">
            <!-- fl,ln,gender,Institute name, city description -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fn" name="fn">
                <label for="fn">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="ln" name="ln">
                <label for="ln">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="gen" name="gen">
                <label for="gen">Gender</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="in" name="in">
                <label for="in">Institute Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="city" name="city">
                <label for="city">City</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="desc" name="desc">
                <label for="desc">Description</label>
            </div>
            <button type="submit" (click)="addStudent()">Submit</button>
        </form>
    </div>
</div>

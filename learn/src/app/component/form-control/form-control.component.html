<form [formGroup]="registerForm">
    <!-- Name -->
    <div class="mb-3">
        <label class="inline-block mb-2">Name</label>
        <input type="text" formControlName="name" minlength="3" class="block w-full" placeholder="Enter Name" />
        <p *ngIf="registerForm.get('name')?.errors?.['required']" class="text-red-400">
            {{registerForm.get('name')?.errors |json }}</p>
        <p *ngIf="registerForm.get('name')?.errors?.['minlength']" class="text-red-400">
            {{registerForm.get('name')?.errors |json }}</p>
    </div>
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <input type="email" formControlName="email" class="block w-full" placeholder="Enter Email" />
        <p *ngIf="registerForm.get('email')?.errors?.['required']" class="text-red-400">
            {{registerForm.get('email')?.errors |json }}</p>
        <p *ngIf="registerForm.get('email')?.errors?.['minlength']" class="text-red-400">
            {{registerForm.get('email')?.errors |json }}</p>
    </div>
    <!-- Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <input type="password" formControlName="password" class="block w-full" placeholder="Enter Password" />
        <p *ngIf="registerForm.get('password')?.errors?.['required']" class="text-red-400">
            {{registerForm.get('password')?.errors |json }}</p>
        <p *ngIf="registerForm.get('password')?.errors?.['minlength']" class="text-red-400">
            {{registerForm.get('password')?.errors |json }}</p>
    </div>
    <button class="btn btn-primary"> Submit</button>
</form>
